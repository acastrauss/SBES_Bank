<h2 class="form">Create Payment</h2>
<hr>
<div class="form">
    <form [formGroup]="paymentForm" (ngSubmit)="submitForm(paymentForm.value)">
        <div class="form-group">
            <label for="accNum">Account Number</label>
            <input id="accNum" class="form-control" formControlName="accNum" [(ngModel)]="account.accountNumber" readonly> 
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" class="form-control" formControlName="amount">
        </div>
        <div class="error-message" *ngIf="amount.errors?.['required']">Amount is required</div>
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!paymentForm.valid">Submit</button>
    </form>
</div>
