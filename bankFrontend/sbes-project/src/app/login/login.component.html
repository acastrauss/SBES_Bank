<h2 class="form">Log In</h2>
<hr>
<div class="form">
    <form [formGroup]="loginFrom" (ngSubmit)="submitForm(loginFrom.value)">
        <div class="form-group">
            <label for="username">User Name</label>
            <input type="text"  id="username" name="username" [(ngModel)]="userName" class="form-control" formControlName="username">
        </div>
        <div class="error-message" *ngIf="username.errors?.['required']">Name is required</div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" id="password" class="form-control" formControlName="password">
        </div>
        <div class="error-message" *ngIf="password.errors?.['required']">Password is required</div>
        <button type="submit" routerLink="/login/{{userName}}" class="btn btn-primary btn-block" [disabled]="!loginFrom.valid">Submit</button>
    </form>
</div>
