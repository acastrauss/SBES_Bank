<!-- carousel -->
<div class="carousel">
    <ng-container *ngFor="let card of cardsAccount; let i = index">
        <div class="grid-container">
            <div class="item1">
                <p>{{card.cardType}}</p>
            </div>
            <div class="item3">
                <p>{{card.processor}}</p><br>
                <p>{{card.validUntil}}</p><br>
                <p>{{card.validUntil}}</p><br>

            </div> 
            <div class="item5">
                <h2>{{card.cardHolder}}</h2>
                <h3>{{card.cardNumber}}</h3>
            </div>
          </div>
     </ng-container>
      <!-- controls -->
      <button class="control prev" (click)="onPreviousClick()">
        <span class="arrow left"></span>
      </button>
      <button class="control next" (click)="onNextClick()">
        <span class="arrow right"></span>
      </button>
    </div>
